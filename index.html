<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./stlye.css" />
    <title>WordGuess</title>
</head>

<body>
    <main>
        <div class="title">
            <h1>
                WordGuess
            </h1>
        </div>
        <div id="start" class="start show">
            <button class="start-button">Start</button>
        </div>

        <div class="word-guess">
            <div class="word-blanks">
                <h3> _ _ _ _ _ _ _ _</h3>
            </div>
        </div>

        <div class="results">
            <h3>Wins: <span class="win">0 </span></h3>
            <h3>Losses: <span class="lose">0</span></h3>
        </div>

        <div id="timer" class="timer">
            <h2 class="timer-text"></h2>
        </div>

        <div id="gameover" class="gameover hide">
            <h2>
                Gameover
            </h2>
        </div>

        <div id="victory" class
    </main>
<script src="index.js"></script>
</body>

</html>
