<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./stlye.css" />
    <title>WordGuess</title>
</head>

<body>
    <main>
        <div class="title">
            <h1>
                WordGuess
            </h1>
        </div>
        <div class="start">
            <button class="start-button">Start</button>
        </div>

        <div class="word-guess">
            <div class="word-blanks">
                <h3> _ _ _ _ _ _ _ _</h3>
            </div>
        </div>

        <div class="results">
            <h3>Wins: </h3>
            <h3>Losses: </h3>
        </div>

        <div class="timer">
            <h2 class="timer-text">seconds remaining</h2>
        </div>
    </main>
</body>

</html>
